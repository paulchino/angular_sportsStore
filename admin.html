<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
	<title>Administration</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="ngmodules/angular-route.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">

	<script type="text/javascript">
		angular.module("sportsStoreAdmin", ["ngRoute"])
			.config(function($routeProvider) {

				$routeProvider.when("/login", {
					templateUrl: "/views/adminLogin.html"
				});

				$routeProvider.when("/main", {
					templateUrl: "/views/adminMain.html"
				});

				$routeProvider.otherwise({
					redirectTo: "/login"
				});
			});
	</script>
	<script type="text/javascript" src="controllers/adminControllers.js"></script>
</head>
<body>
	<ng-view />

</body>
</html>
