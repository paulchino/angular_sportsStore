<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
	<title>Sport Store</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">

	<script type="text/javascript">
		angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
			.config(function($routeProvider) {
				$routeProvider.when("/complete", {
					templateUrl: "/views/thankYou.html"
				});

				$routeProvider.when("/placeorder", {
					templateUrl: "/views/placeOrder.html"
				});

				$routeProvider.when("/checkout", {
					templateUrl: "/views/checkoutSummary.html"
				});

				$routeProvider.when("/products", {
					templateUrl: "/views/productList.html"
				})

				$routeProvider.otherwise({
					templateUrl: "/views/productList.html"
				})

			})
	</script>
	<script type="text/javascript" src="controllers/sportsStore.js"></script>
	<script type="text/javascript" src="filters/customFilters.js"></script>
	<script type="text/javascript" src="controllers/productListControllers.js"></script>
	<script type="text/javascript" src="components/cart/cart.js"></script>
	<script type="text/javascript" src="ngmodules/angular-route.js"></script>
	<script type="text/javascript" src="controllers/checkoutControllers.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">SPORTS STORE</a>
		<cart-summary />
	</div>

	<div class="alert alert-danger" ng-show="data.error">
		Error ({{data.error.status}}). The product data was not loaded.
		<a href="/app.html" class="alert-link">Click here to try again</a>
	</div>

	<div class="container">
		<ng-view />

<!-- 		<ng-include src="'views/productList.html'"></ng-include> -->

	</div>
</body>
</html>
